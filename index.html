<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__vector"></div>
      </header>

      <main>
        <section class="profile">
          <img
            src="images/Jacques_Cousteau.jpg"
            alt="photo of Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__info-header">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="button" class="profile__info-edit"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>

      <template id="elements-item">
        <div class="elements__item">
          <img src="" alt="A photo of the card" class="elements__img" />
          <div class="elements__content">
            <h2 class="elements__title"></h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
      </template>

      <div class="modal modal_type_edit-profile">
        <div class="modal__container">
          <button type="button" class="modal__close"></button>
          <h2 class="modal__title">edit profile</h2>
          <form action="#" class="modal__form" name="modal-form">
            <input
              type="text"
              class="modal__input modal__input_field_name"
              placeholder="Full name"
              name="Full name"
              maxlength="15"
              required
            />
            <input
              type="text"
              class="modal__input modal__input_field_profession"
              placeholder="Profession"
              name="Profession"
              maxlength="20"
              required
            />
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal modal_type_add-card">
        <div class="modal__container">
          <button type="button" class="modal__close"></button>
          <h2 class="modal__title">New place</h2>
          <form action="#" class="modal__form" name="modal-form">
            <input
              type="text"
              class="modal__input modal__input_field_title"
              placeholder="Title"
              name="Title"
              maxlength="15"
              required
            />
            <input
              type="text"
              class="modal__input modal__input_field_image-link"
              placeholder="Image link"
              name="Image link"
              required
            />
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="pages/index.js"></script>
  </body>
</html>
