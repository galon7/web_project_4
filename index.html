<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__vector"></div>
      </header>

      <div class="modal">
        <div class="modal__container">
          <div class="modal__close"></div>
          <h3 class="modal__title">edit profile</h3>
          <form action="#" class="modal__form">
            <input
              type="text"
              class="form__input-name"
              placeholder="Full name"
              name="Full name"
              required
            />
            <input
              type="text"
              class="form__input-profession"
              placeholder="Profession"
              name="Profession"
              required
            />
            <button type="submit" class="form__button">Save</button>
          </form>
        </div>
      </div>

      <main>
        <section class="profile">
          <img
            src="images/Jacques Cousteau.jpg"
            alt="photo of Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__info-header">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__info-edit"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="elements">
          <div class="elements__item">
            <img src="images/e_yosemite.jpg" alt="" class="elements__img" />
            <div class="elements__content">
              <h3 class="elements__title">Yosemite Valley</h3>
              <button class="elements__group"></button>
            </div>
          </div>
          <div class="elements__item">
            <img src="images/e_lake.jpg" alt="" class="elements__img" />
            <div class="elements__content">
              <h3 class="elements__title">Lake Louise</h3>
              <button class="elements__group"></button>
            </div>
          </div>
          <div class="elements__item">
            <img src="images/e_bald.jpg" alt="" class="elements__img" />
            <div class="elements__content">
              <h3 class="elements__title">Bald Mountains</h3>
              <button class="elements__group"></button>
            </div>
          </div>
          <div class="elements__item">
            <img src="images/e_latemar.jpg" alt="" class="elements__img" />
            <div class="elements__content">
              <h3 class="elements__title">Latemar</h3>
              <button class="elements__group"></button>
            </div>
          </div>
          <div class="elements__item">
            <img src="images/e_vanoise.jpg" alt="" class="elements__img" />
            <div class="elements__content">
              <h3 class="elements__title">Vanoise National Park</h3>
              <button class="elements__group"></button>
            </div>
          </div>
          <div class="elements__item">
            <img src="images/e_lago.jpg" alt="" class="elements__img" />
            <div class="elements__content">
              <h3 class="elements__title">Lago di Braies</h3>
              <button class="elements__group"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>
    </div>
    <script type="text/javascript" src="pages/index.js"></script>
  </body>
</html>
